<div class="my-market bg-img">
  <h3>My Markets</h3>
  <div class="section-1">
    <ul class="match-list">
      <li *ngFor="let item of marketData">
        <span>
          <img src="{{showIcon(item.event_name)}}" alt="">
        </span>
        <div>{{item.description}}</div>
      </li>
    </ul>
  </div>
</div>
