<div class="competition-detail bg-img">
    <h2 class="page-title">{{menuHeader.competition.name}}</h2>
    <p *ngIf="!(matches && matches.length)" class="empty-report">No competitions available</p>
    <div class="section">
        <div class="date-section">
            <div class="date">12th July 2020</div>
            <ul>
                <li *ngFor="let item of matches" [routerLink]="['match-details/'+item.event.id]"
                    (click)="setEventName(item)">
                    {{item.event.name}}
                </li>
            </ul>
        </div>
    </div>
</div>
