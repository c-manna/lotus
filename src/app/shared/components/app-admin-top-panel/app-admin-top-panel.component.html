<div class="header">
    <div class="headerMarquee" *ngIf="marquee"><marquee>Write your IPL script with BetBuilder.  Play now</marquee><a  class="close-btn" (click)="marqueeClick()">x</a></div>
   <div class="header-inner-section">
    <div class="header-left">
        <button *ngIf="url[1]=='dashboard';else elsePart" class="menu-icon" (click)="toggleDrawer()"></button>
        <ng-template #elsePart>
            <button class="back-icon" (click)="backClicked()"></button>
        </ng-template>
        <div class="logo" [routerLink]="['/']">

        </div>
    </div>
    <div class="header-right">
        <button class="search-icon" [routerLink]="['/search']"></button>
        <button class="user-icon" (click)="toggleDrawer1()">
            <div></div>
            <span *ngIf="balanceInfo">{{balanceInfo.available_balance}}</span>
        </button>
    </div>
   </div>
</div>
