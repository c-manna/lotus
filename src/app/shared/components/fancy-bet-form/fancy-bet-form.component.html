<div class="tab-slider--container" *ngIf="settingData.one_click_betting == 0">
  <div id="tab1" class="tab-slider--body back">
      <div>
          <div class="input-section">
              <div class="input-left">
                  <div class="heading">odds</div>
                  <div class="incress-decress-value">
                      <!-- <button (click)="subValue();">-</button> -->
                      <!-- <input type="number" [(ngModel)]="inputData" (ngModelChange)="calculateValue()"
                          (keyup)="calculateValue()"> -->
                        <span>{{selectedItem.type === 'yes'?selectedItem.BackPrice1:selectedItem.LayPrice1}}</span>
                        <span style="padding-left:10px">{{inputData}}</span>
                      <!-- <button (click)="addValue();">+</button> -->
                  </div>
              </div>
              <div class="input-right">
                  <div class="heading">stake
                      <span>Max Mkt: {{maxBetMaxMarket.max_market}}</span>
                  </div>
                  <div>
                      <input type="text" placeholder="Max: {{maxBetMaxMarket.max_bet}}+" (keyup)="calculateValue()"
                          [(ngModel)]="stakeValue" appTwoDigitDecimaNumber>
                  </div>
              </div>
          </div>
          <div class="button-section">
              <button (click)="addStakeValue(1000)">+1000</button>
              <button (click)="addStakeValue(10000)">+10,000</button>
              <button (click)="addStakeValue(20000)">+20,000</button>
              <button (click)="addStakeValue(2000)">+2000</button>
              <button (click)="addStakeValue(20000)">+20,000</button>
              <button (click)="addStakeValue(40000)">+40,000</button>
          </div>
          <div class="bottom-button">
              <button (click)="canceBet()">Cancel</button>
              <button [disabled]="stakeValue==0" (click)="betPlace();">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="stopwatch"
                      class="svg-inline--fa fa-stopwatch fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 448 512">
                      <path fill="currentColor"
                          d="M432 304c0 114.9-93.1 208-208 208S16 418.9 16 304c0-104 76.3-190.2 176-205.5V64h-28c-6.6 0-12-5.4-12-12V12c0-6.6 5.4-12 12-12h120c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-28v34.5c37.5 5.8 71.7 21.6 99.7 44.6l27.5-27.5c4.7-4.7 12.3-4.7 17 0l28.3 28.3c4.7 4.7 4.7 12.3 0 17l-29.4 29.4-.6.6C419.7 223.3 432 262.2 432 304zm-176 36V188.5c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12V340c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12z">
                      </path>
                  </svg>
                  <span>Place Bet</span>
                  <span>{{(selectedItem.type === 'yes') ? 'Profit:' : 'Liability:'}} {{calculatedValue}}</span>
              </button>
          </div>
          <div class="toggle-button">
              <label class="switch">
                  <div> Confirm bet before placing</div>
                  <input type="checkbox" [(ngModel)]="checkBoxConfirmation">
                  <span class="slider round">
                      <span class="text-span"></span>
                  </span>
              </label>
          </div>
      </div>
  </div>
</div>
